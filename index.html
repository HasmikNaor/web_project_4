<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/styles.css">
  <title>project 4</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile-image.jpg" alt="profile-image" class="profile__image">
          <div class="profile__details">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-btn" type="button">
                <img src="./images/edit.svg" alt="edit-image" class="profile__edit-image">
              </button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" alt="plus-image" class="profile__plus-image">
        </button>
      </section>
      <div class="edit-profile">
        <div class="edit-profile__popup">
          <button type="button" class="edit-profile__close-btn">
            <img src="./images/plus.svg" alt="plus-icon" class="edit-profile__close-icon">
          </button>
          <div class="edit-profile__form">
            <form class="edit-profile__form-content" name="profile">
              <h2 class="edit-profile__title">Edit Profile</h2>
              <input type="text" name="name" placeholder="Jacques Cousteau"
                class="edit-profile__input edit-profile__input_enter_name" value="" required>
              <input type="text" name="about" placeholder="Explorer"
                class="edit-profile__input edit-profile__input_enter_about" value="" required>
              <button type="submit" class="edit-profile__btn">Save</button>
            </form>
          </div>
        </div>
      </div>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2021 Around The US</p>
    </footer>
    <div class="add-new-place">
      <div class="add-new-place__content">
        <button class="add-new-place__close-btn">
          <img src="./images/plus.svg" alt="close-btn" class="add-new-place__close-btn-img">
        </button>
        <form class="add-new-place__form">
          <h2 class="add-new-place__title">New Place</h2>
          <input type="text" class="add-new-place__input add-new-place__input_enter_title" value="" placeholder="Title"
            required>
          <input type="text" class="add-new-place__input add-new-place__input_enter_url" value=""
            placeholder="Image url" required>
          <button type="submit" class="add-new-place__save-btn">Save</button>
        </form>
      </div>
    </div>
  </div>
  <template id="place-template">
    <figure class="places__place">
      <button type="button" class="trash-btn">
        <img src="images/trash.svg" alt="trash" class="trash-img">
      </button>
      <img alt="" class="places__image">
      <figcaption class="places__caption">
        <h2 class="places__title"></h2>
        <button type="button" class=" places__btn places__btn_active">
          <img src="./images/white-heart.svg" alt="white-heart" class="places__like">
        </button>
        <button type="button" class=" places__btn ">
          <img src="./images/black-heart.svg" alt="black-heart" class=" places__like">
        </button>
      </figcaption>
    </figure>
  </template>
  <template id="img-popup">
    <div class="img-popup">
      <figure class="img-popup__figure">
        <button class="img-popup__close-btn">
          <img src="images/plus.svg" alt="close-image" class="img-popup__close-img">
        </button>
        <img alt="" class="img-popup__image">
        <figcaption class="img-popup__caption"></figcaption>
      </figure>
    </div>
  </template>
  <script src="scripts/initial-cards.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
