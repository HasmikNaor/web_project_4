<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/styles.css">
  <title>project 4</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile-image.jpg" alt="profile-image" class="profile__image">
          <div class="profile__details">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-btn" type="button">
                <img src="./images/edit.svg" alt="edit-image" class="profile__edit-image">
              </button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" alt="plus-image" class="profile__plus-image">
        </button>
      </section>
      <div class="edit-profile">
        <div class="edit-profile__popup">
          <button type="button" class="edit-profile__close-btn">
            <img src="./images/plus.svg" alt="plus-icon" class="edit-profile__close-icon">
          </button>
          <div class="edit-profile__form">
            <form class="edit-profile__form-content" name="profile">
              <h2 class="edit-profile__title">Edit Profile</h2>
              <input type="text" name="name" placeholder="Jacques Cousteau"
                class="edit-profile__input edit-profile__input_enter_name" value="" required>
              <input type="text" name="about" placeholder="Explorer"
                class="edit-profile__input edit-profile__input_enter_about" value="" required>
              <button type="submit" class="edit-profile__btn">Save</button>
            </form>
          </div>
        </div>
      </div>
      <section class="places">
        <figure class="places__place">
          <img src="./images/yosemite.jpg" alt="yosemite-valley" class="places__image">
          <figcaption class="places__caption">
            <h2 class="places__title">Yosemite Valley</h2>
            <button type="button" class=" places__btn">
              <img src="./images/white-heart.svg" alt="white-heart" class="hearts__white-heart">
            </button>
            <!-- <button type="button" class=" places__btn">
              <img src="./images/black-heart.svg" alt="black-heart" class="hearts__black-heart ">
            </button> -->
          </figcaption>
        </figure>
        <figure class="places__place">
          <img src="./images/louise.jpg" alt="lake-louise" class="places__image">
          <figcaption class="places__caption">
            <h2 class="places__title">Lake Louise</h2>
            <button type="button" class=" places__btn">
              <img src="./images/white-heart.svg" alt="white-heart" class="hearts__white-heart">
            </button>
            <!-- <button type="button" class=" places__btn">
              <img src="./images/black-heart.svg" alt="black-heart" class="hearts__black-heart ">
            </button> -->
          </figcaption>
        </figure>
        <figure class="places__place">
          <img src="./images/BaldMountains.jpg" alt="bold-mountains" class="places__image">
          <figcaption class="places__caption">
            <h2 class="places__title">Bald Mountains</h2>
            <button type="button" class=" places__btn">
              <img src="./images/white-heart.svg" alt="white-heart" class="hearts__white-heart">
            </button>
            <!-- <button type="button" class=" places__btn">
              <img src="./images/black-heart.svg" alt="black-heart" class="hearts__black-heart ">
            </button> -->
          </figcaption>
        </figure>
        <figure class="places__place">
          <img src="./images/latemar.jpg" alt="latemar" class="places__image">
          <figcaption class="places__caption">
            <h2 class="places__title">Latemar</h2>
            <button type="button" class=" places__btn">
              <img src="./images/white-heart.svg" alt="white-heart" class="hearts__white-heart">
            </button>
            <!-- <button type="button" class=" places__btn">
              <img src="./images/black-heart.svg" alt="black-heart" class="hearts__black-heart ">
            </button> -->
          </figcaption>
        </figure>
        <figure class="places__place">
          <img src="./images/vanoise.jpg" alt="vanoise" class="places__image">
          <figcaption class="places__caption">
            <h2 class="places__title"> Vanoise National Park</h2>
            <button type="button" class=" places__btn">
              <img src="./images/white-heart.svg" alt="white-heart" class="hearts__white-heart">
            </button>
            <!-- <button type="button" class=" places__btn">
              <img src="./images/black-heart.svg" alt="black-heart" class="hearts__black-heart ">
            </button> -->
          </figcaption>
        </figure>
        <figure class="places__place">
          <img src="./images/lago.jpg" alt="lago-di-braies" class="places__image">
          <figcaption class="places__caption">
            <h2 class="places__title">lago di Braies</h2>
            <button type="button" class=" places__btn">
              <img src="./images/white-heart.svg" alt="white-heart" class="hearts__white-heart">
            </button>
            <!-- <button type="button" class=" places__btn">
              <img src="./images/black-heart.svg" alt="black-heart" class="hearts__black-heart ">
            </button> -->
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2021 Around The US</p>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
