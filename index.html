<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/styles.css">
  <title>project 4</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile-image.jpg" alt="profile-image" class="profile__image">
          <div class="profile__details">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-btn" type="button">
                <img src="./images/edit.svg" alt="edit-image" class="profile__edit-image">
              </button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" alt="plus-image" class="profile__plus-image">
        </button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2021 Around The US</p>
    </footer>
    <div class="popup popup_add-new-place">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_add-new-place">
          <img src="./images/plus.svg" alt="close-btn" class="popup__close-btn-img">
        </button>
        <form class="popup__form popup__form_add-new-place">
          <h2 class="popup__title popup__title_theme_add-new-place">New Place</h2>
          <input type="text" class="popup__input popup__input_new-place_title" value="" placeholder="Title" required>
          <input type="text" class="popup__input popup__input_new-place_url" value="" placeholder="Image url" required>
          <button type="submit" class="popup__save-btn popup__save-btn_add-new-place">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_edit-profile">
          <img src="./images/plus.svg" alt="close-btn" class="popup__close-btn-img">
        </button>
        <form class="popup__form popup__form_edit-profile">
          <h2 class="popup__title popup__title_theme_edit-profile">Edit Profile</h2>
          <input type="text" class="popup__input popup__input_edit-profile_name" value="" placeholder="Name" required>
          <input type="text" class="popup__input popup__input_edit-profile_about" value="" placeholder="Proffesion"
            required>
          <button type="submit" class="popup__save-btn popup__save-btn_edit-profile">Save</button>
        </form>
      </div>
    </div>
    <template id="place-template">
      <figure class="places__place">
        <button type="button" class="trash-btn">
          <img src="images/trash.svg" alt="trash" class="trash-img">
        </button>
        <img alt="" class="places__image">
        <figcaption class="places__caption">
          <h2 class="places__title"></h2>
          <button type="button" class=" places__btn places__btn_active">
            <img src="./images/white-heart.svg" alt="white-heart" class="places__like">
          </button>
          <button type="button" class=" places__btn ">
            <img src="./images/black-heart.svg" alt="black-heart" class=" places__like">
          </button>
        </figcaption>
      </figure>
    </template>
    <template id="img-popup">
      <div class="img-popup">
        <figure class="img-popup__figure">
          <button class="img-popup__close-btn">
            <img src="images/plus.svg" alt="close-image" class="img-popup__close-img">
          </button>
          <img alt="" class="img-popup__image">
          <figcaption class="img-popup__caption"></figcaption>
        </figure>
      </div>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
