<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project 4</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="logo" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image-container">
            <img src=" " alt="profile" class="profile__image">
          </div>
          <div class="profile__details">
            <div class="profile__title">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-btn" type="button">
                <img src="<%=require('./images/edit.svg')%>" alt="edit-image" class="profile__edit-image">
              </button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="<%=require('./images/plus.svg')%>" alt="plus-image" class="profile__plus-image">
        </button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2021 Around The US</p>
    </footer>
    <div class="popup popup_add-new-place">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_add-new-place">
          <img src="<%=require('./images/plus.svg')%>" alt="close-btn" class="popup__close-btn-img">
        </button>
        <form class="popup__form popup__form_add-new-place">
          <h2 class="popup__title popup__title_theme_add-new-place">New Place</h2>
          <input id="card-name-input" type="text" class="popup__input popup__input_new-place_title" value=""
            placeholder="Title" required minlength="1" maxlength="30" name="name">
          <span id="card-name-input-error" class="popup__error"></span>
          <input id="card-link-input" type="url" class="popup__input popup__input_new-place_url" value=""
            placeholder="Image url" required name="link">
          <span id="card-link-input-error" class="popup__error"></span>
          <button type="submit" class="popup__save-btn popup__save-btn_add-new-place">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_add-new-place">
          <img src="<%=require('./images/plus.svg')%>" alt="close-btn" class="popup__close-btn-img">
        </button>
        <form class="popup__form popup__form_edit-avatar">
          <h2 class="popup__title popup__title_theme_edit-avatar">Change profile picture</h2>
          <input id="avatar-link-input" type="url" class="popup__input" value="" placeholder="Image url" required
            name="link">
          <span id="avatar-link-input-error" class="popup__error"></span>
          <button type="submit" class="popup__save-btn popup__save-btn_add-new-place">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_edit-profile">
          <img src="<%=require('./images/plus.svg')%>" alt="close-btn" class="popup__close-btn-img">
        </button>
        <form class="popup__form popup__form_edit-profile">
          <h2 class="popup__title popup__title_theme_edit-profile">Edit Profile</h2>
          <input id="name-input" type="text" class="popup__input popup__input_edit-profile_name" value=""
            placeholder="Name" required minlength="2" maxlength="40" name="name">
          <span id="name-input-error" class="popup__error"></span>
          <input id="job-input" type="text" class="popup__input popup__input_edit-profile_about" value=""
            placeholder="Proffesion" required minlength="2" maxlength="200" name="job">
          <span id="job-input-error" class="popup__error"></span>
          <button type="submit" class="popup__save-btn popup__save-btn_edit-profile">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_add-new-place">
          <img src="<%=require('./images/plus.svg')%>" alt="close-btn" class="popup__close-btn-img">
        </button>
        <form class="popup__form">
          <h2 class="popup__title ">Are you sure</h2>
          <button type="submit" class="popup__save-btn">Delete</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <figure class="popup__figure">
        <button class="popup__close-btn">
          <img src="<%= require('./images/plus.svg')%>" alt="close-image" class="popup__close-btn-img">
        </button>
        <img alt=' ' class="popup__image" src=" ">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template id="place-template">
      <figure class="places__place">
        <button type="button" class="trash-btn">
          <img src="<%= require('./images/trash.svg')%>" alt="trash" class="trash-img">
        </button>
        <img alt="" class="places__image" type="resource">
        <figcaption class="places__caption">
          <h2 class="places__title"></h2>
          <button type="button" class=" places__btn "></button>
          <span class="card__likes-count"></span>
        </figcaption>
      </figure>
    </template>
  </div>
</body>

</html>
